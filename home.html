<!DOCTYPE html>
<html>
<head>
  <title>Home - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    h1 {
      text-align: center;
      color: white;
      padding-top: 80px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 40px auto;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
    }

    fieldset {
      border: 1px solid black;
      background-color: lightblue;
      padding: 10px;
    }

    legend {
      font-weight: bold;
      text-align: center;
      color: darkblue;
      font-size: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gender-group label,
    .fav_sub label {
      margin-right: 10px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    input[type="submit"],
    button {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      background-color: dodgerblue;
      color: white;
      border: none;
      font-weight: bold;
    }

    button:hover,
    input[type="submit"]:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact Us</a>
    <a href="more.html">More</a>
  </div>

  <h1>REGISTRATION</h1>

  <!-- Form -->
  <form action="about.html" method="get">
    <fieldset>
      <legend>USER PERSONAL INFORMATION</legend>

      <label for="Name"><b>Enter your name:</b></label>
      <input type="text" id="Name" name="Name" required />

      <label for="Email"><b>Enter your Email id :</b></label>
      <input type="email" id="Email" name="Email" required />

      <label for="password"><b>Enter the password:</b></label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password"><b>Confirm your password:</b></label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <label><b>Select Gender:</b></label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" required /> Female</label>
        <label><input type="radio" name="gender" value="others" required /> Others</label>
      </div>

      <label for="DOB"><b>Enter your date of birth:</b></label>
      <input type="date" id="DOB" name="DOB" required />

      <label><b>Select your favourite subject:</b></label>
      <div class="fav_sub">
        <label><input type="checkbox" name="fav_sub" value="HTML" /> HTML</label><br>
        <label><input type="checkbox" name="fav_sub" value="CSS" /> CSS</label><br>
        <label><input type="checkbox" name="fav_sub" value="JAVASCRIPT" /> JAVASCRIPT</label>
      </div><br>

      <input type="submit" value="SUBMIT">
    </fieldset>
  </form>
</body>
</html>
